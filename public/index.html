<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>hOCG Simulator</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/hub.css">
    <link rel="stylesheet" href="css/builder.css">
    <link rel="stylesheet" href="css/field.css">
    <link rel="stylesheet" href="css/holomen.css">
    <link rel="stylesheet" href="css/support.css">
</head>
<body>
    <div id="app">
        <section id="hub-page">
            <h1 class="hub-title">hOCG Simulator</h1>
            
            <div class="hub-container">
                <div class="hub-box">
                    <h3 class="hub-label">稼働中のルーム</h3>
                    <div id="roomList" class="room-list-area">
                        <p class="empty-msg">現在稼働中のルームはありません</p>
                    </div>
                </div>

                <div class="hub-box">
                    <h3 class="hub-label">ルームへ入る</h3>
                    <input type="text" id="roomIdInput" class="hub-input" placeholder="ルームIDを入力 または リストを選択">
                    <div class="hub-btn-row">
                        <button class="btn-battle" onclick="joinRoom('player')">⚔️ 対戦する</button>
                        <button class="btn-spectate" onclick="joinRoom('spectator')">👁️ 観戦する</button>
                    </div>
                </div>

                <div class="hub-box">
                    <button class="btn-library-full" onclick="showPage('library-page')">🎴 カードライブラリを確認する</button>
                </div>
            </div>
        </section>

        <section id="library-page">
            <div class="page-header">
                <button class="btn-back" onclick="showPage('hub-page')">← 戻る</button>
                <h2>カードライブラリ</h2>
            </div>
            <div class="filter-bar">
                </div>
            <div id="fullLibraryList" class="library-grid-view"></div>
        </section>

        <section id="builder-page">
            <div class="page-header">
                <button class="btn-back" onclick="showPage('hub-page')">← 退出</button>
                <h2>デッキ構築 - Room: <span id="display-room-id"></span></h2>
                <button id="startGameBtn" class="btn-start" onclick="submitDeck()" disabled>対戦開始</button>
            </div>
            <div class="builder-layout">
                <div id="builderLibrary" class="builder-library-area"></div>
                <div id="builderDeck" class="builder-deck-area"></div>
            </div>
        </section>

        <div id="ui-layer">...</div>
        <main id="field-container">...</main>
        <div id="hand-container">...</div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/ui-manager.js"></script>
    <script src="js/deck-builder.js"></script>
    <script src="js/game-logic.js"></script>
    <script src="js/socket-handler.js"></script>
</body>
</html>
