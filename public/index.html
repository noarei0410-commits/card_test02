<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hOCG Simulator</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/hub.css">
    <link rel="stylesheet" href="css/builder.css">
    <link rel="stylesheet" href="css/field.css">
    <link rel="stylesheet" href="css/holomen.css">
    <link rel="stylesheet" href="css/support.css">
</head>
<body>
    <div id="app">
        <section id="hub-page">
            <h1 class="hub-title">hOCG Simulator</h1>
            
            <div class="hub-section">
                <h3>稼働中のルーム</h3>
                <div id="roomList">
                    </div>
            </div>

            <div class="hub-section">
                <h3>ルームへ入る</h3>
                <input type="text" id="roomIdInput" placeholder="ルームIDを入力 または リストを選択">
                <div class="hub-button-group">
                    <button class="btn-join" onclick="joinRoom('player')">⚔️ 対戦する</button>
                    <button class="btn-spectate" onclick="joinRoom('spectator')">👁️ 観戦する</button>
                </div>
            </div>

            <div class="hub-section-footer">
                <button class="btn-library" onclick="showPage('card-list-page')">🗂️ カードライブラリを確認する</button>
            </div>
        </section>

        <section id="card-list-page">
            <div class="builder-header">
                <button class="btn-back" onclick="showPage('hub-page')">← 戻る</button>
                <h2>デッキ構築</h2>
                <button id="startGameBtn" class="btn-start" onclick="submitDeck()" disabled>対戦開始</button>
            </div>
            
            <div class="builder-main">
                <div id="libraryList" class="library-grid"></div>
                <div id="deckSummary" class="builder-sidebar">
                    </div>
            </div>
        </section>

        <div id="ui-layer">
            <div id="room-info">Room: -</div>
            <div class="ui-controls">
                <button onclick="showPage('hub-page')">退出</button>
            </div>
        </div>

        <main id="field-container">
            <div id="field">
                <div class="field-left-area">
                    <div id="life-zone" class="zone life-zone-vertical">LIFE</div>
                    <div id="cheer-deck-zone" class="zone deck-zone" onclick="socket.emit('drawCheerCard')">エールデッキ</div>
                </div>

                <div class="field-center-top">
                    <div id="collab-zone" class="zone">コラボ</div>
                    <div id="center-zone" class="zone">センター</div>
                    <div id="oshi-zone" class="zone">推し</div>
                </div>
                <div class="field-back-stage">
                    <div class="back-slots-container">
                        <div id="back-1" class="zone">バック1</div>
                        <div id="back-2" class="zone">バック2</div>
                        <div id="back-3" class="zone">バック3</div>
                        <div id="back-4" class="zone">バック4</div>
                        <div id="back-5" class="zone">バック5</div>
                    </div>
                </div>

                <div class="field-right-top">
                    <div id="holopower" class="zone">ホロパワー</div>
                </div>
                <div class="field-right-bottom">
                    <div id="main-deck-zone" class="zone deck-zone" onclick="socket.emit('drawMainCard')">メインデッキ</div>
                    <div id="archive" class="zone" onclick="openArchive()">アーカイブ</div>
                </div>
            </div>
        </main>

        <div id="hand-container">
            <div id="hand"></div>
        </div>

        <div id="zoom-modal">
            <div id="zoom-outer" class="zoom-outer-container">
                <div class="zoom-content-inner"></div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/ui-manager.js"></script>
    <script src="js/deck-builder.js"></script>
    <script src="js/game-logic.js"></script>
    <script src="js/socket-handler.js"></script>
</body>
</html>
